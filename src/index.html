<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body class="bg-stone-200">
    
    <main class="w-[400px] min-h-[500px] bg-stone-50 mx-auto mt-3 p-5">

      <header>
        <div class="text-3xl font-serif font-bold text-stone-950 mb-3">
          <h1>Task List</h1>
        </div>
      </header>

      <section>
        <div class="border border-stone-950 flex justify-between mb-5">
          <input type="text" id="taskInput" class="flex flex-grow px-3 font-mono text-stone-900 focus-visible:outline-none"/>
          <button id="addTaskBtn" class="addBtn size-10 bg-black flex justify-center items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="size-6 text-stone-50"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
      </section>

      <section>
        <div class="flex justify-between items-center mb-5">
          <div class="text-xl font-serif font-bold">
            <h3>Your List</h3>
          </div>

          <div class="bg-stone-950 text-stone-50 px-5 py-1 rounded-full">
            <span id="doneTaskTotal">0</span>
            <span>/</span>
            <span id="taskTotal">0</span>
          </div>
        </div>
      </section>

      <section>
        <div class="list-group" id="listGroup">

          <div class="empty-stage last:block hidden">
            <div class="w-[360px] h-[300px] flex flex-col justify-center items-center">
              <img src="./images/empty.svg" class="w-32 mb-1" alt="" />

              <p class="font-mono">There is no task yet</p>
            </div>
          </div>

          
          
        </div>
      </section>

    </main>

    <script src="./app.js"></script>
  </body>
</html>
